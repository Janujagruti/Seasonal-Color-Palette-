<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Color Analysis</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <h2>Find Your Color Season</h2>
    <form id="colorForm" action="color_theory.php" method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="skin">Select your skin tone:</label>
        <select id="skin" name="skin" required>
            <option value="">--Select--</option>
            <option value="fair">Fair</option>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="deep">Deep</option>
            <option value="dark">Dark</option>
        </select>

        <label for="eye">Select your eye color:</label>
        <select id="eye" name="eye" required>
            <option value="">--Select--</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="hazel">Hazel</option>
            <option value="gray">Gray</option>
            <option value="brown">Brown</option>
            <option value="blue-green">Blue-Green</option>
        </select>

        <label for="hair">Select your hair color:</label>
        <select id="hair" name="hair" required>
            <option value="">--Select--</option>
            <option value="blonde">Blonde</option>
            <option value="light brown">Light Brown</option>
            <option value="golden brown">Golden Brown</option>
            <option value="auburn">Auburn</option>
            <option value="brown">Brown</option>
            <option value="dark brown">Dark Brown</option>
            <option value="black">Black</option>
            <option value="black-brown">Black-Brown</option>
            <option value="ash blonde">Ash Blonde</option>
        </select>

        <button type="submit">Find My Colors</button>
    </form>

</body>
</html>
